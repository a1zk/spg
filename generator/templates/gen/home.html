<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>SPG</title>
  </head>
<body>
   <div class="container text-center" >
     <h1>SPG</h1>
       <h4>Simple Password Genarator</h4>
     <form action="{% url 'password' %}">
      <input style="width:50px" type="number" name="length" min="5" max="50" value="7"> Length
       <br>
       <input type="checkbox" name="uppercase"> Uppercase
       <br>
       <input type="checkbox" name="numbers"> Numbers
       <br>
       <input type="checkbox" name="special"> Special Characters
       <br>
         <br>
       <input type="submit" value="Generate" class="btn btn-primary">
     </form>
   </div>
  </body>
</html>
